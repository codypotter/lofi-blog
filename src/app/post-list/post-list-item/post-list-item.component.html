<a [routerLink]="['posts', post?.id]">
    <div class="d-flex justify-content-between align-items-center">
        <div>
            <h3>{{post?.title}}</h3>
            <div class="chin d-flex mx-2">
                <span>{{post?.createdAt | date:'mediumDate'}}</span>
                <span><a [routerLink]="['categories', post?.category]" class="category">{{post?.category}}</a></span>
            </div>
        </div>
        
        <h3>👍{{post?.upvotes}}</h3>
    </div>
</a>
