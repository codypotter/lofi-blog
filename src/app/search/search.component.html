<div class="input-group mb-3">
  <input #searchInput type="text" class="form-control" placeholder="search..." aria-label="search" aria-describedby="search-button"
    (click)="onInputClick()">
  <button class="btn btn-outline-secondary" type="button" id="search-button" (click)="onButtonClick(searchInput.value)">?</button>
</div>
